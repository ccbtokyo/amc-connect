site_name: トーンチャイム→光/映像変換デバイス
repo_url: https://github.com/ccbtokyo/amc-connect/
docs_dir: 'docs'
nav:
  - Home: 'README.md'
  - '準備':
      - 'ハードウェア編':
          - '1-prep-hardware.md'
          - '1-1-make-contact-microphone.md'
