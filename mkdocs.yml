theme:
  name: material
  language: ja
  palette:
    scheme: default
    primary: black
  font:
    text: Noto Sans JP
    code: M PLUS 1 Code
  extra:
    alternate:
      - name: English
        link: /en/
        lang: en

markdown_extensions:
  - nl2br
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search
  - callouts